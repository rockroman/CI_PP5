{% extends 'base.html' %}
{% load static %}

{% block content %}



{% include 'partials/top_main_nav.html' %}

<!-- carousel -->
<div class="container-fluid bg-dark p-0">

    <div id="carouselExampleCaptions" class="carousel slide carousel-dark  carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item  bg-img-1  active">

                <div class="carousel-caption d-flex flex-column align-items-start mb-2">
                       <p class="mb-0 fw-bold text-white">Handcrafted with pride</p>
                    <h1 class="text-white fw-bold hero mb-3">CUSTOM KNIVES</h1>
                    <button class="btn btn-lg btn-light px-5 mb-3 "><span class="h3">Shop Now</span></button>
                </div>
            </div>
            <div class="carousel-item  bg-img-2 ">

                <div class="carousel-caption d-flex flex-column align-items-start mb-2">

                    <p class="mb-0 fw-bold text-white">Handcrafted with pride</p>
                    <h1 class="text-white fw-bold hero mb-3">CUSTOM KNIVES</h1>
                    <button class="btn btn-lg btn-light px-5 mb-3"><span class="h3">Shop Now</span></button>
                </div>
            </div>
            <div class="carousel-item  bg-img-3 ">

                <div class="carousel-caption d-flex flex-column align-items-start mb-2">

                    <p class="mb-0 fw-bold text-white">Handcrafted with pride</p>
                    <h1 class="text-white fw-bold hero mb-3">CUSTOM KNIVES</h1>
                    <button class="btn btn-lg btn-light px-5 mb-3"><span class="h3">Shop Now</span></button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev  d-none d-md-flex" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next d-none d-md-flex" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>
<div class="container-fluid text-center bg-dark">
    <h2 class="fw-bold text-white p-4">Best Sellers</h2>
    <div class="row pt-5">
        <div class="col p-0 me-1">
        <img src="{{ MEDIA_URL }}seller1.jpg" alt="" class="img-fluid" >
        </div>
        <div class="col p-0 ms-1">
        <img src="{{ MEDIA_URL }}seller2.jpg" alt="" class="img-fluid">
        </div>
    </div>

</div>

{% include 'partials/footer.html' %}
<!-- carousel -->
{% endblock %}
