{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block innercontent %}
    <h1 class="h2 fw-bold">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-primary px-2" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
