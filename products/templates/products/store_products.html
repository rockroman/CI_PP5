{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'partials/top_main_nav.html' %}

<div class="container-fluid mt-3 mb-1">
    <div class="row">
        <div class="col text-center mt-3">
            PRODUCTS

        </div>
    </div>

    <div class="row">
        <div class="product-container col-10 offset-1 ">
            <div class="row g-2">
                {% for product in products %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4 ">
                    <div class="card border-1">
                        <div class="img-container">
                            <div class="d-flex justify-content-between align-items-center p-2 first"> <span class="wishlist"><i class="fa fa-heart"></i></span>  </div>
                            <img src="{{ product.image.url }}" class="img-fluid card-img-top">
                        </div>
                        <div class="product-detail-container">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-2 fw-bold">{{ product.name }}</h6> <span class="text-success fw-bold">{{ product.price }} â‚¬</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                                <div class="ratings"> <i class="fa fa-star"></i> <span>4.5</span></div>
                                <div class="size"></div>
                            </div>
                            <div>
                                <div class="blade-len">Blade Len:{{ product.blade_length }} cm</div>
                            </div>


                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>


    </div>
</div>

{% endblock %}
